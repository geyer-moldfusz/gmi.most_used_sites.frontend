<!doctype html>
<html ng-app="trckyrslfApp">
  <head>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/angularjs-slider/dist/rzslider.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" ng-controller="SelectionController">
      <div class="container-fluid inactive-menu" ng-hide="menu">
        <button ng-click="menu=true">Show</button>
      </div>
      <div class="container-fluid active-menu" ng-show="menu">
        <div class="row">
          <div class="col-md-1">
            <div class="row box" id="headline"><h1>Trck.yrslf</h1></div>
            <div class="row box" id="info"><h2>Info</h2></div>
          </div>
          <div class="col-md-5">
            <div class="row box" id="filter"><h2>Filter</h2></div>
            <div class="row" id="filter-settings">
              <div class="col-sm-2 box">
                <select ng-model="mapping" ng-change="map(mapping)">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="total">Total</option>
                </select>
              </div>
              <div class="col-sm-2 box">
                FOO
              </div>
              <div class="col-sm-2 box">
                BAR
              </div>
              <div class="col-sm-6">
                <div class="row box" id="timerange">
                  <h3>Time range</h3>
                  <rzslider
                          rz-slider-model="sliderTimeRange.minValue"
                          rz-slider-high="sliderTimeRange.maxValue"
                          rz-slider-options="sliderTimeRange.options">
                  </rzslider>
                </div>
                <div class="row box" id="zoom">
                  <h3>Zoom</h3>
                  <rzslider
                      rz-slider-model="zoom.value"
                      rz-slider-options="zoom.options"></rzslider>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row box" id="monitor"><h2>Monitor: <span class="selection" ng-bind="host|host">Nothing selected</span></h2></div>
            <div class="row" id="total">
              <div class="col-xs-4 box">
                <h3>Share</h3>
                <p ng-bind="timings.share|perc">0%</p>
              </div>
              <div class="col-xs-4 box">
                <h3>hrs</h3>
                <p ng-bind="timings.total|hrs">0</p>
              </div>
              <div class="col-xs-2 box">
                <h3>mins</h3>
                <p ng-bind="timings.total|min">0</p>
              </div>
              <div class="col-xs-2 box">
                <h3>secs</h3>
                <p ng-bind="timings.total|sec">0</p>
              </div>
            </div>
            <div class="row" id="detail">
              <div class="col-xs-4 box">
                <h4><span class="active">Active</span> /
                    <span class="inactive">Inactive</span></h4>
              </div>
              <div class="col-xs-4 box">
                <h4><span class="active" ng-bind="timings.active|hrs">0</span> /
                    <span class="inactive" ng-bind="timings.inactive|hrs">0</span></h4>
              </div>
              <div class="col-xs-2 box">
                <h4><span class="active" ng-bind="timings.active|min">0</span> /
                    <span class="inactive" ng-bind="timings.inactive|min">0</span></h4>
              </div>
              <div class="col-xs-2 box">
                <h4><span class="active" ng-bind="timings.active|sec">0</span> /
                    <span class="inactive" ng-bind="timings.inactive|sec">0</span></h4>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row box" id="search">
              <h2>Search</h2>
              <input ng-model="term" ng-change="search(term)"></input>
            </div>
            <div class="row" id="links">
              <div class="col-xs-6 box"><button ng-click="menu=false">Hide</button></div>
              <div class="col-xs-6 box"><a>Cmpr yrslf</a></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="content" ng-view></div>
  </body>
</html>
